<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="pages/index.css" rel="stylesheet"> 
    <title>Mesto</title>
</head>
<body class = "page">
    <header class = "header">
    <img src="./images/logo.svg" alt="Место" class = "logo">
    </header>

    <main>
        <section class = "profile">
            <div class = "profile__content">
                <img src="./images/cousteau.jpg" alt="Кусто" class ="profile__avatar">
                <div class = "profile__info">
                    <h2 class = "profile__title">Жак-Ив Кусто</h2>
                    <p class = "profile__subtitle">Исследователь океана</p>
                </div>
                <button class = "profile__edit-button"></button>
            </div>
            <button class = "profile__add-button"></button>
        </section>

        <section class="elements"></section>
    </main>

    <footer class = "footer">
        <p class="footer__author">&copy; 2020 dima dima</p>
    </footer>

    <div class = "popup" id = "profile-form">
        <div class="popup__content">
            <button type = "button" id = "profile__close-btn" class = "popup__close-button"></button>
            <h2 class="popup__title">Редактировать профиль</h2>
            <form id = "profile__input-form">
                <input type="text" id = "name" name = "heading" class = "popup__item" placeholder = "Жак-Ив Кусто">
                <input type="text" id = "job" name = "footer" class = "popup__item" placeholder = "Исследователь океана">
                <input type = "submit" class = "popup__button" value="Сохранить">
            </form>
        </div>
    </div>

    <div class = "popup" id = "photo-form">
        <div class = "popup__content">
            <button type = "button" id = "photo__close-btn" class = "popup__close-button"></button>
            <h2 class = "popup__title">Новое место</h2>
            <form id = "photo__input-form">
                <input type = "text" id = "photo-name" name = "heading" class = "popup__item" placeholder = "Название">
                <input type = "text" id = "photo" name = "footer" class = "popup__item" placeholder = "Ссылка на картинку">
                <input type = "submit" class = "popup__button" value="Сохранить">
            </form>
        </div>
    </div>

    <div class = "overlay">
        <div class = "group">
            <div class = "group__box">
            <img class = "group__photo" src="">
            <button class = "group__close-button"></button>
            <h2 class = "group__title"></h2>
            </div>
        </div>
    </div>

    <template class = "template">
        <div class="element">
            <button class = "element__trash"></button>
            <img class="element__photo" src="">
            <div class="element__content">
                <h2 class="element__title"></h2>
                <button class = "element__group"></button>
            </div>
        </div>
    </template>
    <script src = "./script/script.js"></script>
</body>
</html>
