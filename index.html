<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="pages/index.css" rel="stylesheet"> 
    <title>Mesto</title>
</head>
<body class = "page">
    <header class = "header">
    <img src="./images/logo.svg" alt="Место" class = "logo">
    </header>

    <main>
        <section class = "profile">
            <div class = "profile__content">
                <img src="./images/cousteau.jpg" alt="Кусто" class ="profile__avatar">
                <div class = "profile__info">
                    <h2 class = "profile__title">Жак-Ив Кусто</h2>
                    <p class = "profile__subtitle">Исследователь океана</p>
                </div>
                <button class = "profile__edit-button"></button>
            </div>
            <button class = "profile__add-button"></button>
        </section>

        <section class="elements">
            <div class="element">
                <img src="./images/karachaevo.jpg" alt="Карачаево" class="element__photo">
                <div class="element__content">
                    <h2 class="element__title">Карачаевск</h2>
                    <button class = "group"></button>
                </div>
            </div>
            <div class="element">
                <img src="./images/elbrus.jpg" alt="Гора Эльбрус" class="element__photo">
                <div class="element__content">
                    <h2 class="element__title">Гора Эльбрус</h2>
                    <button class = "group"></button>
                </div>
            </div>
            <div class="element">
                <img src="./images/dombay.jpg" alt="Домбай" class="element__photo">
                <div class="element__content">
                    <h2 class="element__title">Домбай</h2>
                    <button class = "group"></button>
                </div>
            </div>
            <div class="element">
                <img src="./images/elbrus.jpg" alt="Гора Эльбрус" class="element__photo">
                <div class="element__content">
                    <h2 class="element__title">Гора Эльбрус</h2>
                    <button class = "group"></button>
                </div>
            </div>
            <div class="element">
                <img src="./images/dombay.jpg" alt="Домбай" class="element__photo">
                <div class="element__content">
                    <h2 class="element__title">Домбай</h2>
                    <button class = "group"></button>
                </div>
            </div>
            <div class="element">
                <img src="./images/karachaevo.jpg" alt="Карачаево" class="element__photo">
                <div class="element__content">
                    <h2 class="element__title">Карачаево-Черкессия</h2>
                    <button class = "group"></button>
                </div>
            </div>
        </section>
    </main>

    <footer class = "footer">
        <p class="author">&copy; 2020 dima dima</p>
    </footer>

    <div class = "popup">
        <div class="popup__content">
            <button type = "button" class = "popup__close"></button>
            <h2 class="popup__title">Редактировать профиль</h2>
            <form id = "form">
                <input type="text" id = "name" name = "heading" class = "popup__item" placeholder = "Жак-Ив Кусто">
                <input type="text" id = "job" name = "footer" class = "popup__item" placeholder = "Исследователь океана">
                <input type = "submit" class = "popup__button" value="Сохранить">
            </form>
        </div>
    </div>

    <script src = "./script/script.js"></script>
</body>
</html>
