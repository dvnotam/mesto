<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Mesto</title>
</head>
<body class = "page">
    <header class = "header">
    <img src="<%=require('./images/logo.svg')%>" alt="Место" class = "logo">
    </header>

    <main>
        <section class = "profile">
            <div class = "profile__content">
                <div class="profile__avatar">
                    <img src="https://pictures.s3.yandex.net/frontend-developer/cards-compressed/arkhyz.jpg" alt="Кусто" class ="profile__avatar-image">
                    <div class="profile__avatar-edit"></div>
                </div>
                <div class = "profile__info">
                    <h2 class = "profile__title"></h2>
                    <p class = "profile__subtitle"></p>
                </div>
                <button class = "profile__edit-button"></button>
            </div>
            <button class = "profile__add-button"></button>
        </section>

        <section class="elements"></section>
    </main>

    <footer class = "footer">
        <p class="footer__author">&copy; 2021 dima dima</p>
    </footer>

    <div class = "popup popup_profile-form">
        <div class = "popup__content">
            <button type = "button" class = "popup__close-button popup__close-button_profile"></button>
            <h2 class="popup__title">Редактировать профиль</h2>
            <form name = "card" class = "popup__form popup__form_profile" novalidate>
                <input id = "name" type="text" name = "name" class = "popup__item popup__item_profile-name" placeholder = "Имя" required minlength="2" maxlength="40">
                <span id ="name-error" class = "popup__error"></span>
                <input id = "job" type="text" name = "about" class = "popup__item popup__item_profile-about" placeholder = "Вид деятельности" required minlength="2" maxlength="200">
                <span id = "job-error" class = "popup__error"></span>
                <input type = "submit" class = "popup__button popup__button_profile" value="Сохранить">
            </form>
        </div>
    </div>

    <div class = "popup popup_photo-form">
        <div class = "popup__content">
            <button type = "button" class = "popup__close-button popup__close-button_photo"></button>
            <h2 class = "popup__title">Новое место</h2>
            <form  name = "card" class = "popup__form popup__form_photo" novalidate>
                <input id = "photo-name" type = "text" name = "name" class = "popup__item popup__item_photo-name" placeholder = "Название" required minlength="2" maxlength="30">
                <span id = "photo-name-error" class = "popup__error"></span>
                <input id = "photo" type = "url" name = "link" class = "popup__item popup__item_photo" placeholder = "Ссылка на картинку" required>
                <span id = "photo-error" class = "popup__error"></span>
                <input type = "submit" class = "popup__button popup__button_photo popup__button_disabled" disabled = "true" value="Сохранить">
            </form>
        </div>
    </div>

    <div class = "popup popup_avatar-profile">
        <div class = "popup__content">
            <button class = "popup__close-button popup__close-button_avatar"></button>
            <h2 class = "popup__title">Обновить аватар</h2>
            <form class = "popup__form popup__form_avatar">
                <input id = "avatar-photo" type = "url" name = "avatar" class = "popup__item popup__item_avatar" placeholder = "Ссылка на картинку" required>
                <span id = "avatar-photo-error" type = "avatar-error" class = "popup__error"></span>
                <input type = "submit" class = "popup__button popup__button_avatar popup__button_disabled" disabled = "true" value="Сохранить">
            </form>
        </div>
    </div>

    <div class = "popup popup_delete">
        <div class = "popup__content">
            <button class = "popup__close-button popup__close-button_delete"></button>
            <h2 class = "popup__title">Вы уверенны?</h2>
            <form class = "popup__form popup__form_delete">
                <input type = "submit" class = "popup__button popup__button_delete" value="Удалить">
            </form>
        </div>
    </div>

    <div class = "popup popup_overlay-window">
        <div class = "group">
            <div class = "group__box">
            <img class = "group__photo" alt = "большая фотография" src = "#">
            <button class = "group__close-button popup__close-button"></button>
            <h2 class = "group__title"></h2>
            </div>
        </div>
    </div>

    <template class = "template template_card">
        <div class="element">
            <button class ="element__trash"></button>
            <img class="element__photo" alt = "" src ="#">
            <div class="element__content">
                <h2 class="element__title"></h2>
                <div class = "element__group">
                    <button class = "element__like"></button>
                    <h3 class = "element__like-counter"></h3>
                </div>
            </div>
        </div>
    </template>
</body>
</html>
